<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz do Amor ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffe0e9;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .quiz-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(255,182,185,0.18);
      padding: 2rem 1.5rem;
      max-width: 400px;
      width: 95vw;
      text-align: center;
      position: relative;
    }
    h1 {
      font-family: 'Montserrat', cursive;
      color: #ffb6b9;
      font-size: 2.3rem;
      margin-bottom: 1.2rem;
    }
    .question {
      font-family: 'Montserrat', cursive;
      font-size: 1.15rem;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 1.2rem;
    }
    .option-btn {
      font-family: 'Montserrat', cursive;
      background: #ffe0e9;
      border: 2px solid #ffb6b9;
      border-radius: 10px;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .option-btn:hover, .option-btn.selected {
      background: #ffb6b9;
      color: #fff;
    }
    .progress {
      margin-bottom: 1rem;
      color: #ffb6b9;
      font-weight: 700;
    }
    .result {
      font-size: 1.2rem;
      color: #ffb6b9;
      margin-top: 1.5rem;
      font-weight: 700;
    }
    @media (max-width: 500px) {
      .quiz-container {
        padding: 1.2rem 0.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Provinha ðŸ’–</h1>
    <h3>Se errar, fica sem site kk.</h3>
    <div class="progress" id="progress"></div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
